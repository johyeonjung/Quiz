<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:thline="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>퀴즈 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .quiz-container {
            margin-top: 50px;
        }
        .quiz-card {
            display: none; /* 초기에는 모든 카드를 숨깁니다. */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="quiz-container">
                <!-- Thymeleaf의 iteration을 사용하여 quizList를 순회 -->
                <div class="card quiz-card" th:each="quiz, status : ${quiz}" th:classappend="${status.index == 0} ? 'active' : ''">
                    <img th:src="${quiz.imageUrl}" class="card-img-top" alt="Quiz Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${quiz.question}"></h5>
                        <p class="card-text" th:text="${quiz.answer}" id="quizAnswer"></p>

                        <input type="text" id="answer" class="form-control" placeholder="정답을 입력하세요">
                        <button type="button" class="btn btn-primary mt-2" onclick="submitAnswer()">정답 제출</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript 코드 -->
<script src="/js/quiz.js"></script>
</body>
</html>
